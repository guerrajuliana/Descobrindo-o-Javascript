<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-warning">
    <div class="container-fluid">
        <h1>Catálogo de Receitas</h1>
        <div id="pnlCatalogo" style="display: flex; flex-wrap: wrap;"></div>
    </div>

    <script>
        const receitas = [
            {
                titulo: 'Arroz de Couve-Flor',
                imagem: src="./assets/arroz.png",
                preparo: 'Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.',
                ingredientes: ['Arroz', 'Couve-Flor', 'Cebola Média', 'Azeite']
            },
            {
                titulo: 'Bolo de Café ',
                imagem: src="./assets/bolo.png",
                preparo: 'Bata o acúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura. Cozinha de Brigadeiro',
                ingredientes: ['Farinha de Trigo', 'Acúcar', 'Café Coado', 'Chocolate em Pó', 'Ovos']
            },
            {
                titulo: 'Coxinha de Brigadeiro',
                imagem: './assets/coxinha.png',
                preparo: 'Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.',
                ingredientes: ['Leite Condensado', 'Chocolate em Pó', 'Manteiga', 'Morango','Chocolate Granulado']
            }

        ];

        function getListaIngredientes(receita) {
            return `<ul>${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('')}</ul>`;
        }

        function getCard(receita) {
            return `
                <div class="card" style="width: 250px; margin: 10px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="Imagem da Receita">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            pnlCatalogo.innerHTML = receitas.map(receita => getCard(receita)).join('');
        }

        window.onload = preencheCatalogo;
    </script>
</body>
</html>
